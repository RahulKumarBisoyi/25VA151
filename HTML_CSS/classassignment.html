<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment</title>
    <style>
        body,*{
            margin:0px; 
            padding:0px;
            box-sizing:border-box;
        }

        .bigbox{
        
            margin: 40px;
            padding: 0px;
            border: 2px solid #121212;
            background-color: antiquewhite;
        }

        .boxl{
            width:100px;
            height:200px;
            padding:0px;
            background-color: rgb(15, 156, 195);
            margin-right:50px;

        }

        .boxr{
            width:100px;
            height:200px;
            padding:0px;
            background-color: rgb(15, 156, 195);
            border: 2px solid #121212;
        }

        .rgt_box{
            width:100px;
            height:175px;
            background-color: aquamarine;
        }


    </style>
</head>
<body>
    <div class="bigbox">
        <div class="boxl"></div>
        <div class="boxr"></div>
        <div class="rgt_box"></div>
        
    </div>
    
</body>
</html>
