<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp4</title>
</head>
<body>
    <div style="border: 2px solid; padding-bottom: 15px;">
        <h1 style="text-align: center;">Hotel Room Booking Form</h1>
        <form align="center">
            <label for="name">Full Name:</label>
            <input type="text" name="FullName" id="name"><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="Email">
            <br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="Phone"><br><br>

            <label for="date1">Check-in Date:</label>
            <input type="date" id="date1" name="cin"><br><br>

            <label for="date2">Check-out Date:</label>
            <input type="date" id="date2" name="cout"><br><br>

            <label for="room">Room Type:</label>
            <select id="room" name="Room Type">
                <option value="Single Room">Single Room</option>
                <option value="Double Room">Double Room</option>
                <option value="Triple Room">Triple Room</option>
            </select><br><br>

            <label for="guests">Number of Guests:</label>
            <input type="text" id="guests" name="Guests"><br><br>

            <label for="message">Special Requests:</label><br>
            <textarea name="message" id="message" rows="6" cols="50"></textarea><br><br>

            <input type="submit" value="Book Now">
            <input type="submit" value="Reset Form">


        </form>

    </div>
    
</body>
</html>
