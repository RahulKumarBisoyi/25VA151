<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp5</title>
</head>
<body>
    <h1 style="text-align:center;">Student Registration Form</h1>
    <hr>

    <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="Full Name" placeholder="Enter your full name"><br><br>


    <label for="email">Email:</label>
    <input type="text" id="email" name="Email" placeholder="Enter valid email address"><br><br>

    <label for="pswd">Password:</label>
    <input type="text" id="pswd" name="Password" placeholder="Enter passsword"><br><br>

    <label for="">Gender:</label>
    <input type="radio" id="male" name="Gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="Gender">
    <label for="female">Female</label>
    <input type="radio" id="other" name="Gender">
    <label for="other">Other</label><br><br>

    <label for="scourse">Course:</label>
    <select id="scourse" name="Course">
        <option value="B.Tech">B    .Tech</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.Com">B.Com</option>
        <option value="MBA">MBA</option>
    </select><br><br>


    <label for="phone">Contact No:</label>
    <input type="text" id="phone" name="ContactNo" placeholder="Enter phone number"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="Address" rows="4" cols="50" placeholder="Enter your address"></textarea><br><br>

    <input type="submit" value="Register">
    <input type="submit" value="Clear">
    </form>
    <hr>
    <p style="text-align:center;">&copy 2025 Student Registration Portal</p>

</body>
</html>
