<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta :viewport content="width=device-width, initial-scale=1.0">
    <title>Exp9</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

    .container{
        width:1200px;
        height:300px;
        display:grid;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap:30px;
        padding: 10px;
    }

    .box{
        background-color: white;
        border-radius: 20%;
        text-align: center;
    }

    .outerbox{
        width:1200px;
        margin:20px auto;
        border: 2px solid black;
        background-color: rgb(207, 209, 212);
    }

    @media (max-width: 900px) {
        .container{
            width: 100%;
            height: auto;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }
        .outerbox{
            width: 90%;
        }
    }

    @media (max-width: 600px) {
        .container{
            width: 100%;
            height: auto;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 20px;
        }
        .outerbox{
            width: 95%;
        }
    }

</style>
<body>
    
    <div class="outerbox">
        <div style="text-align: center; padding:20px"><h1>Responsive Product Grid</h1></div>
        <div class="container">
            <div class="box first">
                <img src="mobiles.webp" width="150px" height="150px">
                <h2>Mobiles</h2>
                <h3 style="color:rgb(84, 84, 84)">Exclusive Deals</h3><br>
                <h3>Deals Start from</h3>
                <p style="color:green">₹9999/-</p>
            </div>
            <div class="box second">
                <img src="fashion.webp" width="150px" height="150px">
                <h2>Fashion</h2>
                <h3 style="color:rgb(84, 84, 84)">High-Quality Items</h3><br>
                <h3>Deals Start from</h3>
                <p style="color:green">₹799/-</p>
            </div>
            <div class="box third">
                <img src="home and kitchen.webp" width="150px" height="150px">
                <h2>kitchen & Home</h2>
                <h3 style="color:rgb(84, 84, 84)">High Quality Decoration</h3><br>
                <h3>Deals Start from</h3>
                <p style="color:green">₹159/-</p>
            </div>
            <div class="box fourth">
                <img src="electronics.webp" width="150px" height="150px">
                <h2>Electronics</h2>
                <h3 style="color:rgb(84, 84, 84)">Trendy Gadgets</h3><br>
                <h3>Deals Start from</h3>
                <p style="color:green">₹1499/-</p>
            </div>
        </div>
    </div>

</body>
</html>
