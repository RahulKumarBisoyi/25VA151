<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
    body{
        margin:0;
        padding:0;
    }

    html,*{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

    main{
        width:1200px;
        height:700px;
        background-color:#c51c1c;
        margin: 0px;
        display:flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap:10px 10px;
        align-content:space-between;
        /* align-items:last baseline; */
    }

    .box{
        flex-grow:1;
        /* width:200px; */
        height:200px;
        background-color:#999;
        margin : 0 5px;
    
        

    }

</style>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </main>

    
</body>
</html>
